<!DOCTYPE html>
<html>
<head>
  <title>Omnicalc</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="../custom_styles.css">

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
      <i class="fa fa-calculator">
      </i>
        Omnicalc
      </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav visible-xs visible-sm">
            <li>
              <a href="/wordcount/new">
                <i class="fa fa-book"></i>
                Word Count
              </a>
            </li>
            <li>
              <a href="/loan_payment/new">
                  <i class="fa fa-money"></i>
                  Loan Payment
              </a>
            </li>
            <li>
              <a href="/time_between/new">
                  <i class="fa fa-clock-o"></i>
                  Time Between
              </a>
            </li>
            <li>
              <a href="/descriptive_statistics/new">
                  <i class="fa fa-bar-chart"></i>
                  Descriptive Statistics
              </a>
            </li>
    </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-3 hidden-xs hidden-sm">
      <div class="list-group">
        <a href="/word_count/new" class="list-group-item">
          <i class="fa fa-book">
          </i>
          Word Count
        </a>
        <a href="/loan_payment/new" class="list-group-item">
          <i class="fa fa-money">
          </i>
          Loan Payment
        </a>
        <a href="/time_between/new" class="list-group-item">
          <i class="fa fa-clock-o">
          </i>
          Time Between
        </a>
        <a href="/descriptive_statistics/new" class="list-group-item">
          <i class="fa fa-bar-chart">
          </i>
          Descriptive Statistics
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">New Loan Payment Calculation
          </h3>
        </div>

        <div class="panel-body">
          <form action="/loan_payment/results" class="form-horizontal">
            <div class="form-group">
              <label for="annual_percentage_rate" class="col-sm-2 control-label">APR</label>
              <div class="col-sm-10">
                <text area="annual percentage rate" min="1" type="number" step="any" class="form-control" placeholder="Enter the APR of the loan (as a percent)" id="annual_percentage_rate">
              </div>
            </div>
            <div class="form-group">
                <label for="number_of_years" class="col-sm-2 control-label">Years</label>
              <div class="col-sm-10">
                <Text area="number of years" min="1" type="number" step="any" class="form-control" placeholder="Enter the number of years to repay the loan" id="number_of_years">
              </div>
            </div>
            <div class="form-group">
                <label for="list_of_numbers" class="col-sm-2 control-label">Principal</label>
              <div class="col-sm-10">
                <input name="principal_value" min="1" type="number" step="any" class="form-control" placeholder="Enter the principal of the loan" id="principal_value">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                 <button type="submit" class="btn btn-primary btn-block">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
